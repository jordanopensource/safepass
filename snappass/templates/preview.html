{% extends "base.html" %}

{% block content %}
<div class="container">
  <section class="header-section preview">
    {% include 'info_header.html' %}
  </section>

  <section class="reveal-section">
    <div class="lock-icon"></div>
    <button id="revealSecret" type="button"
        class="btn btn-lg btn-primary bg-red-custom text-white fs-2 h-btn-custom fw-semibold">
      <img src="../static/images/eye_icon.svg"> Reveal secret
    </button>
  </section>

  <section>
    {% include 'secret_info_list.html' %}
  </section>

  <!-- Why Safepass section -->
  <section class="why-safepass-section">
    {% include 'why_safepass.html' %}
  </section>

  <!-- How it works section -->
  <section class="info-cards-section">
    <h2 class="fw-semibold"><span class="text-blue fw-bold">How</span> Safepass functions</h2>
    {% include 'info_cards.html' %}
  </section>
</div>
{% endblock %}

{% block js %}
<script src="{{ config.STATIC_URL }}/clipboardjs/clipboard.min.js"></script>
<script src="{{ config.STATIC_URL }}/snappass/scripts/clipboard_button.js"></script>
<script src="{{ config.STATIC_URL }}/snappass/scripts/preview.js"></script>
{% endblock %}
