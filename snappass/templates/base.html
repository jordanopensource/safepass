<!doctype html>
<html lang="en">
  <head>
    <title>SafePass - Share Secrets Safely!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="{{ config.STATIC_URL }}/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ config.STATIC_URL }}/fontawesome/css/font-awesome.min.css?v=4.7.0"
      rel="stylesheet"
    />
    <link
      href="{{ config.STATIC_URL }}/snappass/css/custom.css"
      rel="stylesheet"
    />

    <!-- Matomo -->
    <script>
      let _paq = (window._paq = window._paq || []);
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        const u = "{{matomo_url}}";
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setTrackerUrl", u + "/matomo.php"]);
        _paq.push(["setSiteId", "{{site_id}}"]);

        // remove query parameters before sending the url to matomo
        let page_url = location.href;
        const query_pos = location.href.indexOf("?");
        if (query_pos) {
          page_url = location.href.substring(0, query_pos);
        }
        _paq.push(["setCustomUrl", page_url]);
        _paq.push(["trackPageView"]);

        let d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "/matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">SafePass</a>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ config.STATIC_URL }}/jquery/jquery-3.6.0.min.js"></script>
    <script src="{{ config.STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
  </body>
</html>
